<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glassmorphism|dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <main>
        <section class="glass">
            <!--------------dashboard -------------------------------->
            <div class="dashboard">
                <div class="user">
                    <img src="./img/avatar.png" alt="avatar">
                    <h4>SIMON</h4>
                    <p>Pro member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./img/twitch.png" alt="">
                        <h3>Streams</h3>
                    </div>
                    <div class="link">
                        <img src="./img/steam.png" alt="">
                        <h3>Games</h3>
                    </div>
                    <div class="link">
                        <img src="./img/upcoming.png" alt="">
                        <h3>New</h3>
                    </div>
                    <div class="link">
                        <img src="./img/library.png" alt="">
                        <h3>Library</h3>
                    </div>
                </div>
                <div class="pro">
                    <h3>JOIN FOR FREE GAMES</h3>
                    <img src= "./img/controller.png" alt="">
                </div>
            </div>
            <!---------------- Games----------------------------->
            <div class="games">
                <div class="status">
                    <h1>ACTIVE GAMES</h1>
                    <input type="text" placeholder="search for more games">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./img/assassins.png" alt="">
                        <div class="card-info">
                            <h3>Assassins Creed Valhalla</h3>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <div class="percentage">60%</div>
                    </div>

                    <div class="card">
                        <img src="./img/sackboy.png" alt="">
                        <div class="card-info">
                            <h3>Sackboy A Great Adventure!</h3>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <div class="percentage">60%</div>
                    </div>

                    <div class="card">
                        <img src="./img/spiderman.png" alt="">
                        <div class="card-info">
                            <h3>Spiderman Miles Morales</h3>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <div class="percentage">60%</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
